<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Week2</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      img {
        object-fit: contain;
        max-width: 100%;
      }

      .primary-image {
        height: 300px;
      }

      .images {
        height: 150px;
      }
    </style>
  </head>

  <body>
    <div id="app">
      <div class="container">
        <div class="row py-3">
          <div class="col-md-6">
            <h2>產品列表</h2>
            <table class="table table-hover mt-4">
              <thead>
                <tr>
                  <th width="150">產品名稱</th>
                  <th width="120">原價</th>
                  <th width="120">售價</th>
                  <th width="150">是否啟用</th>
                  <th width="120">查看細節</th>
                </tr>
              </thead>
              <tbody>
                <tr v-for="item in products" :key="item.id">
                  <td width="150">{{ item.title }}</td>
                  <td width="120">{{ item.origin_price }}</td>
                  <td width="120">{{item.price }}</td>
                  <td width="150">
                    <span class="text-success" v-if="item.is_enabled"
                      >啟用</span
                    >
                    <span v-else>未啟用</span>
                  </td>
                  <td width="120">
                    <button
                      type="button"
                      class="btn btn-primary"
                      @click="openProduct(item)"
                    >
                      查看細節
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
            <p>目前有 <span>{{ products.length }}</span> 項產品</p>
          </div>
          <div class="col-md-6">
            <h2>單一產品細節</h2>
            <template v-if="productCheck.title">
              <div class="card mb-3">
                <img
                  v-bind:src="productCheck.imageUrl"
                  class="card-img-top primary-image"
                  alt="主圖"
                />
                <div class="card-body">
                  <h5 class="card-title">
                    {{ productCheck.title}}
                    <span class="badge bg-primary ms-2"
                      >{{ productCheck.category }}</span
                    >
                  </h5>
                  <p class="card-text">
                    商品描述：{{ productCheck.description }}
                  </p>
                  <p class="card-text">商品內容：{{ productCheck.content }}</p>
                  <div class="d-flex">
                    <p class="card-text me-2">{{ productCheck.price }}</p>
                    <p class="card-text text-secondary">
                      <del>{{ productCheck.origin_price }}</del>
                    </p>
                    元 / {{ productCheck.unit }}
                  </div>
                </div>
              </div>
              <template
                v-for="(image,id) in productCheck.imagesUrl"
                v-bind:key="id"
              >
                <img
                  v-if="image"
                  v-bind:src="image"
                  alt="附圖"
                  class="images m-2"
                />
              </template>
            </template>
            <p v-else class="text-secondary">請選擇一個商品查看</p>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <script type="module">
      import { createApp } from "https://unpkg.com/vue@3/dist/vue.esm-browser.js";

      createApp({
        data() {
          return {
            apiUrl: "https://vue3-course-api.hexschool.io/v2",
            apiPath: "owen-hexschool",
            productCheck: {},
            products: [],
          };
        },
        methods: {
          // 確認登入
          checkAdmin() {
            axios
              .post(`${this.apiUrl}/api/user/check`)
              .then((res) => {
                // console.log(res);
                // 抓產品資料
                this.getProducts();
              })
              .catch((err) => {
                alert(err.response.data.message);
                window.location = "login.html";
              });
          },
          //取得後台產品列表
          getProducts() {
            axios
              .get(`${this.apiUrl}/api/${this.apiPath}/admin/products`)
              .then((res) => {
                console.log(res);
                this.products = res.data.products;
              })
              .catch((err) => {
                alert(err.response.data.message);
              });
          },
          openProduct(item) {
            this.productCheck = item;
          },
        },
        mounted() {
          // 取得cookie的Token
          const token = document.cookie.replace(
            /(?:(?:^|.*;\s*)hexVueToken\s*=\s*([^;]*).*$)|^.*$/,
            "$1"
          );
          // axios.defaults.headers.common.Authorization = token;
          axios.defaults.headers.common["Authorization"] = token;
          // 確認登入
          this.checkAdmin();
        },
      }).mount('#app')
    </script>
  </body>
</html>
